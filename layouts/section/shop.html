{{ define "main" }}
<main class="bg-white mt-3 pb-5_5 ph3   mt5-ns ph4-ns   mt0@50   ph5-l">
    <h1 class="element-invisible">{{ .Title }}</h1>

    <div class=" center mw-64">

        {{ with .Params.blocks }}
            {{ range $index, $v := . }}
                {{ $block := . }}
                {{ partial "tnd-blocks/block" (dict "Page" $ "block" $block) }}
            {{ end }}
        {{ end }}

    </div>
</main>
{{ end }}
